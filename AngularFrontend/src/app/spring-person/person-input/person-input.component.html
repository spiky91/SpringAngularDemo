<h2>Person Input</h2>
<form [formGroup]="inputForm" (ngSubmit)="createPerson()">
  <div>
    <label for="name">
      Name:
    </label>
    <input id="name" type="text" formControlName="name">
  </div>
  <div>
    <label for="surname">
      Surame:
    </label>
    <input id="surname" type="text" formControlName="surname">
  </div>
  <button class="button" type="submit">Create Person</button>
</form>
